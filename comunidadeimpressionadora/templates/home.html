{% extends 'base.html' %}

{% block body %}
<div class="container" mt-3>
  <h1 class="mb-3">IB Community</h1>
  <h2>Students Posts</h2>
  <hr>
  {% for post in posts %}
  <div class="row border mt-4 p-3 meupost">
    <div class="col col-2">
      <div class="image pe-2">
        <img src='{{ url_for("static", filename="profile_photos/{}".format(post.autor.foto_perfil)) }}'
          class="rounded img-fluid img-thumbnail" width="200"><br>
        <strong>{{ post.autor.username }}</strong>
        <div class="row justify-content-center">
          <div class="col" style="text-align: left">
            {% for curso in post.autor.cursos.split(';') %}
            <button type="button" class="btn btn-success mt-2" disabled>{{curso}}</button>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>


    <div class="col col-9">
      <a style="text-decoration: none;" href=" {{ url_for('exibir_post', post_id=post.id) }} ">
        <h2> {{ post.titulo }} </h2>
      </a>
      <p> {{ post.corpo }}</p>
    </div>

  </div>
  {% endfor %}
</div>
{% endblock %}
